<header class="text-primary py-5 relative md:px-2">
  <button class="md:hidden" (click)="showMenu.set(!showMenu())">
    <svg class="w-6 h-6 text-gray-200 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
      height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10" />
    </svg>
  </button>
  <div class="gap-5 cursor-pointer absolute md:static flex-col md:flex-row w-full bg-primary p-5 md:flex md:justify-between"  [ngClass]="{ 'flex': showMenu(), 'hidden': !showMenu() }">
    <img class="size-9 rounded-full"
      src="https://plus.unsplash.com/premium_photo-1661914978519-52a11fe159a7?q=80&w=2835&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="">

    <nav class="grid grid-cols-1 grid-rows-3 md:flex md:items-center gap-4 md:gap-5 ">
      <a routerLink="/" fragment="about" routerLinkActive="text-white">About</a>
      <a routerLink="/" fragment="portfolio" routerLinkActive="text-white">Portfolio</a>
      <a routerLink="/" fragment="contact" routerLinkActive="text-white">Contact</a>
    </nav>

    <div class="flex md:flex items-center border rounded-none rounded-e-lg border-gray-300 p-1">

      <svg class="w-6 h-6 text-primary dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
        height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
          d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
      </svg>

      <input type="text" id="website-admin"
        class=" bg-primary text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1  text-sm  p-1  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="search">
    </div>

  </div>



</header>
