<div class="skills">
  <h2 class="my-10 md:mb-10 text-2xl md:text-5xl font-secondary text-center">Skills</h2>
  <ul class="grid grid-cols-[repeat(auto-fill,minmax(300px,1fr))] gap-3 h-80 md:h-auto overflow-y-scroll">
    @for (skills of profileData()?.skills?.frontend; track $index) {
    <li
      class="bg-primary p-2 rounded-md flex flex-col gap-2 justify-center items-center cursor-pointer hover:bg-secondary">
      <img [src]="skills.logo" alt="" srcset="" class=size-20>
      <p class=" text-white text-center">{{skills.name}}</p>
    </li>
    }
    @for (skills of profileData()?.skills?.backend; track $index) {
    <li
      class="bg-primary p-2 rounded-md flex flex-col gap-2 justify-center items-center cursor-pointer hover:bg-secondary">
      <img [src]="skills.logo" alt="" srcset="" class=size-20>
      <p class=" text-white text-center">{{skills.name}}</p>
    </li>
    }

  </ul>
</div>
