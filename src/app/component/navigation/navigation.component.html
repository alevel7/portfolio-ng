<header class="text-primary py-5 relative md:px-2 w-full">
  <button class="md:hidden pl-5" (click)="showMenu.set(!showMenu())">
    <svg class="w-6 h-6 text-gray-200 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
      height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10" />
    </svg>
  </button>
  <div
    class="gap-5 cursor-pointer absolute md:static flex-col md:flex-row w-full bg-primary p-5 md:flex md:justify-between transition-all duration-500 ease-in-out"
    [ngClass]="{ 'flex z-10': showMenu(), 'hidden': !showMenu() }">
    <img class="size-9 rounded-full"
      src="https://plus.unsplash.com/premium_photo-1661914978519-52a11fe159a7?q=80&w=2835&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="">

    <nav class="grid grid-cols-1 grid-rows-3 md:flex md:items-center gap-4 md:gap-5 ">
      <a routerLink="/about/{{role()}}" routerLinkActive="text-white" (click)="showMenu.set(!showMenu())">About</a>
      <a routerLink="/portfolio"  routerLinkActive="text-white" (click)="showMenu.set(!showMenu())">Portfolio</a>
      <a routerLink="/contact" routerLinkActive="text-white" (click)="showMenu.set(!showMenu())">Contact</a>
      <a routerLink="/experience" routerLinkActive="text-white" (click)="showMenu.set(!showMenu())">Experience</a>
    </nav>

    <div></div>

  </div>



</header>
